<h3>Saved Profiles</h3>
<button (click)="onSaveNew()">Save list to the profile</button>
<article class="profile" *ngFor="let profile of profiles" (click)="loadProfileData(profile)">
    <h4>{{ profile.profileName }}</h4>
    <p>Cities : {{ profile.cities.join(", ") }}</p>
    <span class="delete" (click)="onDeleteProfile($event,profile)">X</span>
</article>
